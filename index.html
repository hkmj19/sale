<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Domain For Sale</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #333;
    }
    .price-box {
      margin: 20px 0;
      background: #f0f0f0;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      color: #111;
    }
    #contact-area {
      margin-top: 25px;
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Domain For Sale</h1>

    <div class="price-box">
      <div><span class="label">Bought At:</span> <span class="value">₹25,199.56</span></div>
      <div><span class="label">Selling Price:</span> <span class="value">₹30,000 (Negotiable)</span></div>
    </div>

    <div id="contact-area">
      <!-- Contact details will be added here -->
      <em>Contact details coming soon...</em>
      <p>Advantages of buying this domain...</p>
      <ul style="text-align:left; margin-top:10px;">
        <li>Best SEO performance</li>
        <li>Already indexed on search engines</li>
        <li>Premium .com extension</li>
        <li>High engagement potential</li>
      </ul>
    </div>
  </div>
</body>
</html>
